<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body class="color-fixed">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-12 quote-text">
                                <i class="fas fa-quote-left fa-2x"></i>&nbsp;
                                <span class="text-content"></span>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12 quote-author" style="text-align: right">
                            </div>
                        </div>
                        <br>
                        <div class="row row-footer">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-default color-fixed"><i class="fab fa-twitter"></i></button>
                            </div>
                            <div class="col-sm-6" style="text-align: right">
                                <button type="button" class="btn btn-default color-fixed new-verse">New verse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
